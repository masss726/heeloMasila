<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        .error-box {
            text-align: center;
            padding: 30px 50px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }
        .error-box h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .error-box p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .btn-try-again {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn-try-again:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="error-box">
        <h1>‚ùå Error Occurred</h1>
        <p>Oops! Something went wrong. Please try again.</p>
        <a href="login.html" class="btn-try-again">Try Again</a>
    </div>
</body>
</html>
